<!DOCTYPE html>
<meta charset="ISO-8859-1">

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<title>Sikshana Digital Assessment</title>

<script src="csvToArray.v2.1.js"></script>


<script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

<script src="main.js"></script>
<script src="school_select.js"></script>
<script src="certificate.js"></script>

<link href="main.css" rel="stylesheet" type="text/css">
<link href="modal.css" rel="stylesheet" type="text/css">
<link href="table.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="quiz-container">

<div id="main-page">

<h1>Digital Assessment</h1>
<h2>Level 3</h2>

<input type="text" placeholder="Enter Name:" id="name"></input>

<div style="display:flex;font-size: large">
<label for="grade">Select Grade: </label>
<select name="grade" id="grade" style="height:fit-content;font-size:inherit;margin-left:0.7em;">
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select>
</div>

<div style="display:flex;font-size: large">
<label for="brc">Select BRC: </label>
<select name="brc" id="brc" style="height:fit-content;font-size:inherit;margin-left:0.7em;margin-right:0.7em;">
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select>
</div>

<div style="display:flex;font-size: large">
<label for="brc">Select CRC: </label>
<select name="crc" id="crc" style="height:fit-content;font-size:inherit;margin-left:0.7em;margin-right:0.7em;">
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select>
</div>

<div style="display:flex;font-size: large">
<label for="brc">Select School: </label>
<select name="school" id="school" style="height:fit-content;font-size:inherit;margin-left:0.7em;margin-right:0.7em;">
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select>
</div>


<button id="start">Start Quiz</button>

</div>

<form id="form" style="display: none">

<div id="form-questions">
</div>

<div class="footer" id="footer" style="display: flex; flex-direction: row;">

<button type="button" id="prev-question">&lt Previous</button>

<div id="question-number">
<span id="current-question">0</span>/<span id="total-question">0</span>
</div>

<button type="button" id="next-question">Next Question &gt</button>
<input type="submit" id="submit" value="Submit" style="display: none"/>

</div>
</form>

</div>

<div id="results" style="display:none">
<table id="results-table">
  <tr>
    <th></th>
    <th>Your Answer</th>
    <th></th>
    <th>Correct Answer</th>
    <th>Explanation</th>
  </tr>
</table>
<div class="footer">
<button id="retake">Retake Quiz</button>
<button id="download">Download Certificate</button>
</div>
</div>

<div id="cert_modal" class="modal">

  <div class="modal-content">
    <span class="modal_close">&times;</span>
    <div style="display:flex; width: 100%; height: 100%; align-items:center; justify-content:center">
    <iframe id="cert_iframe" width="1000px" height="715px"></iframe>
    </div>
  </div>

</div>

</body>
</html>
